name: Go general check (gofmt, vet, build, test)

on:
  workflow_call:
    inputs:
      go-version-file:
        description: Path to go.mod used by actions/setup-go
        type: string
        default: go.mod
      working-directory:
        description: Directory to run go commands in (for monorepos)
        type: string
        default: .

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ inputs.go-version-file || 'go.mod' }}
          cache: true
      - name: Verify formatting
        run: |
          test -z "$(gofmt -l .)"
        working-directory: ${{ inputs.working-directory || '.' }}
      - name: Vet
        run: go vet ./...
        working-directory: ${{ inputs.working-directory || '.' }}
      - name: Build
        run: go build -v ./...
        working-directory: ${{ inputs.working-directory || '.' }}
      - name: Test
        run: go test -v -shuffle=on ./...
        working-directory: ${{ inputs.working-directory || '.' }}
      - name: Test (race)
        run: go test -race ./...
        working-directory: ${{ inputs.working-directory || '.' }}
