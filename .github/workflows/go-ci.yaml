name: go-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Verify formatting
        run: |
          test -z "$(gofmt -l .)"
      - name: Vet
        run: go vet ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v -shuffle=on ./...
      - name: Test (race)
        run: go test -race ./...
